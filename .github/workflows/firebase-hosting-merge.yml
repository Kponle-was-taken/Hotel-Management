name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Root Dependencies
        run: npm ci
      - name: Install Function Dependencies
        run: cd functions && npm ci
      - name: Build Project
        run: npm run build
      # This action deploys only to Firebase Hosting. If you need to deploy Cloud Functions
      # as well, you would add another step here using the Firebase CLI.
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASHBOURNE_HOTEL }}
          channelId: live
          projectId: ashbourne-hotel